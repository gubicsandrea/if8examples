<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image upload</title>
</head>
<body>
    <form id="uploadForm">
        <label for="imageId">Image id:</label><input type="number" min="1" id="imageId">
        <input type="file" accept="image/png,image/jpeg,image/gif" id="fileToUpload" name="file">
        <input type="button" id="uploadButton" value="Start upload">
    </form>
    <p id="responseP"></p>

<script src="js/upload.js"></script>
</body>
</html>
